<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manual - Linear Differential Equation Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #0078d4;
            color: white;
        }

        .header h1 {
            font-size: 36px;
        }

        .manual-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .manual-table th,
        .manual-table td {
            border: 1px solid #ccc;
            padding: 0;
            text-align: center;
            background-color: white; /* Set the background color to white */
        }

        /* Increase font size for table header cells */
        .manual-table th {
            background-color: #0078d4;
            color: white;
            font-weight: bold;
            font-size: 40px; /* Adjust the font size as needed */
        }

        /* Set a fixed height for table rows */
        .manual-table td {
            height: 50px; /* Fixed height for all rows */
            vertical-align: middle; /* Center content vertically */
        }

        .manual-table img {
            max-width: 100%;
            height: 100%; /* Set the height of images to fill the cell */
            display: block;
            margin: 0 auto; /* Center the image horizontally */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>User Manual - Linear Differential Equation Solver</h1>
    </div>
    <table class="manual-table">
        <thead>
            <tr>
                <th>Desired Equation</th>
                <th>Input Command</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="../static/1.png" alt="1.png"></td>
                <td><img src="../static/2.png" alt="2.png"></td>
            </tr>
            <!-- Other rows go here -->
        </tbody>
    </table>
</body>
</html>
