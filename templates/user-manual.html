<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manual</title>
    <link rel="icon" type="image/x-icon" href="../static/icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #0078d4;
            color: white;
        }

        .header h1 {
            font-size: 36px;
        }

        .manual-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .manual-table th,
        .manual-table td {
            border: 1px solid #ccc;
            padding: 0;
            text-align: center;
            background-color: white; /* Set the background color to white */
        }

        /* Increase font size for table header cells */
        .manual-table th {
            background-color: #0078d4;
            color: white;
            font-weight: bold;
            font-size: 30px; /* Adjust the font size as needed */
        }

        /* Set a fixed height for table rows */
        .manual-table td {
            height: 45px; /* Fixed height for all rows */
            vertical-align: middle; /* Center content vertically */
        }

        .manual-table img {
            max-width: 100%;
            height: 100%; /* Set the height of images to fill the cell */
            display: block;
            margin: 0 auto; /* Center the image horizontally */
        }
	.back-button {
            position: absolute;
            top: 25px;
	    left: 25px;
        }
    </style>
</head>
<body>
    <a href="{{url_for('home')}}" class="back-button">
        <img src="../static/back-arrow.png" alt="Back to Homepage" width="40" height="40">
    </a>
    <div class="header">
        <h1>User Manual</h1>
    </div>
    <table class="manual-table">
        <thead>
            <tr>
                <th>Desired Equation</th>
                <th>Input Command</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><p><math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><mrow><mn>3</mn><mi>y</mi><mo>&#x0002B;</mo><mfrac><mrow><mi>d</mi><mi>y</mi></mrow><mrow><mi>d</mi><mi>x</mi></mrow></mfrac><mo>&#x0003D;</mo><mn>3</mn><msup><mi>x</mi><mrow><mn>2</mn></mrow></msup><msup><mi>e</mi><mrow><mn>3</mn><mi>x</mi></mrow></msup></mrow></math></p></td>
                <td>dy/dx + 3*y = 3*x^2*e^(3*x)</td>
            </tr>
            <tr>
                <td><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>y</mi><mo>&#x0002B;</mo><mfrac><mrow><mi>d</mi><mi>y</mi></mrow><mrow><mi>d</mi><mi>x</mi></mrow></mfrac><mo>&#x0003D;</mo><mi>c</mi><mi>o</mi><mi>s</mi><mi>x</mi></mrow></math></td>
                <td>dy/dx + y = cosx</td>
            </tr>
            <tr>
                <td><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mo>&#x02212;</mo><mfrac><mrow><mn>2</mn><mi>y</mi></mrow><mrow><mi>x</mi></mrow></mfrac><mo>&#x0002B;</mo><mfrac><mrow><mi>d</mi><mi>y</mi></mrow><mrow><mi>d</mi><mi>x</mi></mrow></mfrac><mo>&#x0003D;</mo><msup><mi>x</mi><mrow><mn>2</mn></mrow></msup><msup><mi>e</mi><mrow><mi>x</mi></mrow></msup></mrow></math></td>
                <td>dy/dx + (-2*y)/x = x^2*e^x</td>
            </tr>
            <tr>
                <td><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mo>&#x02212;</mo><mn>50</mn><mi>y</mi><mo>&#x0002B;</mo><mfrac><mrow><mi>d</mi><mi>y</mi></mrow><mrow><mi>d</mi><mi>x</mi></mrow></mfrac><mo>&#x0003D;</mo><mn>25</mn><mi>s</mi><mi>i</mi><mi>n</mi><mi>x</mi></mrow></math></td>
                <td>dy/dx - 50*y = 25*sinx</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
